    <div class="container d-flex">
     <div class="card" *ngFor="let profile of profiles">
      <img src="../../../assets/images/profile-placeholder.png" alt="Profile Image" style="width:100%">
       <h1>User Name: {{profile.username}}</h1>
       <p class="title">Email: {{profile.email}}</p>
        <div class="buttons d-flex">
        <button class="edit" (click)="onEdit(profile, content)">Edit</button>
        <button class="edit" (click)="deleteProfile(profile)">Delete</button>
        </div>
     </div>
    </div>

    <!-- Modal -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h2 class="modal-title" id="modal-basic-title">Profile Details</h2>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
       </div>
      <div class="modal-body">
        <form [formGroup]="profileForm">
          <div class="mb-3">
            <label for="UserName">User Name</label>
            <div class="input-group">
              <input type="text" formControlName="username" id="username" class="form-control" placeholder="User Name">
            </div>
  
            <label for="email">Email</label>
            <div class="input-group">
              <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email">
            </div>
  
            <label for="password">Password</label>
            <div class="input-group">
              <input type="text" formControlName="password" id="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="modal.close()">Close</button>
          <button type="button" class="btn btn-info" (click)="modal.close(updateProfileDetails())">Update</button>
      </div>
    </ng-template>
