<div class="container">
<h1>Products List</h1>
<table class="table" style="width:50%">
    <thead class="thead-dark" >
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products!" scope="row">
        <td class="td">{{product.id}}</td>
        <td class="td">{{product.name}}</td>
        </tr>
    </tbody>
  </table>
</div>
